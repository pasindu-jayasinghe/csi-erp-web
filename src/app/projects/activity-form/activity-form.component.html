<div class="container pl-16 pr-16">
    <!-- <h4 class="mt-5">Activity {{ isNewEntry ? "Add" : isView ? "View": "Edit" }} </h4> -->

    <form #fData="ngForm" (ngSubmit)="saveActivity(fData)">

        <div class="card mt-3">
            <div class="p-grid p-fluid col-sm-12">

                <div class="row p-2">
                    <div class="col-12 col-md-6">
                        <div class="p-field">
                            <label for="institute">Name</label>
                            <input type="text" maxlength="50" [(ngModel)]="activity.name" placeholder="Enter Code Name"
                                name="name" field="contatname" class="p-inputtext" required />

                            <p class="info-message text-danger" *ngIf="!activity.name && (fData.submitted)">
                                This is a mandatory field
                            </p>
                        </div>
                    </div>

                    <div class="col-12 col-md-3">
                        <div class="p-field">
                            <label for="contatname">Code*</label>
                            <input type="text" maxlength="50" [(ngModel)]="activity.code" pplaceholder="Enter Code Name"
                                name="code" field="contatname" class="p-inputtext" required />
                            <p class="info-message text-danger" *ngIf="!activity.code &&(fData.submitted)">
                                This is a mandatory field
                            </p>
                        </div>
                    </div>

                    <div class="col-12 col-md-3">
                        <div class="p-field">
                            <label for="contatname">Level*</label>
                            <input type="text" maxlength="50" [(ngModel)]="activity.activity_level"
                                pplaceholder="Enter Code Name" name="activity_level" field="contatname"
                                class="p-inputtext" required />
                            <p class="info-message text-danger" *ngIf="!activity.activity_level &&(fData.submitted)">
                                This is a mandatory field
                            </p>
                        </div>
                    </div>
                </div>
             

                <div class="row p-2">
                    <div class="col-12 col-md-6">
                        <div class="p-field">
                            <label for="institute">Dead line</label>
                                <p-calendar name="deadline" [(ngModel)]="deadline" [touchUI]="true" appendTo="body" [showTime]="true" class="max-w-full" ></p-calendar>
                              
                            <p class="info-message text-danger" *ngIf="!deadline&&(fData.submitted)">
                                This is a mandatory field
                            </p>
                        </div>
                    </div>

                    <div class="col-12 col-md-6">
                        <div class="p-field">
                            <label for="contatname">Assign to*</label>
                            <p-dropdown name="projectType" [options]="employees" [(ngModel)]="activity.assign_to" [showClear] = "editDelete"
                               appendTo="body" placeholder="Select Employee" optionLabel="first_name" class="col-4"></p-dropdown>
                            <!-- <p class="info-message text-danger" *ngIf="!activity.assign_to &&(fData.submitted)">
                                This is a mandatory field
                            </p> -->
                        </div>
                    </div>
                </div>

                <div class="row p-2">
                    <div class="col-12 col-md-6">
                        <div class="p-field">
                            <label for="institute">Planned MDs</label>
                            <input type="text" maxlength="50" [(ngModel)]="activity.planned_MD"
                                placeholder="Enter Code Name" name="planned_MD" field="contatname" class="p-inputtext"
                                required />

                            <p class="info-message text-danger" *ngIf="!activity.planned_MD&&(fData.submitted)">
                                This is a mandatory field
                            </p>
                        </div>
                    </div>

                    <div class="col-12 col-md-6">
                        <div class="p-field">
                            <label for="contatname">Planned Start Date*</label>
                            <p-calendar name="planned_start_date" [touchUI]="true" [(ngModel)]="planned_start_date" appendTo="body" [showTime]="true">
                            </p-calendar>

                            <p class="info-message text-danger" *ngIf="!planned_start_date&&(fData.submitted)">
                                This is a mandatory field
                            </p>
                        </div>
                    </div>
                </div>

                <div class="row p-2">
                    <div class="col-12 col-md-6">
                        <div class="p-field">
                            <label for="institute">Planned End Date</label>
                            <p-calendar name="planned_end_date" [touchUI]="true" [(ngModel)]="planned_end_date" appendTo="body" [showTime]="true">
                            </p-calendar>
                            <p class="info-message text-danger" *ngIf="!planned_end_date&&(fData.submitted)">
                                This is a mandatory field
                            </p>
                        </div>
                    </div>

                    <div class="col-12 col-md-6">
                        <div class="p-field">
                            <label for="contatname">Activity Category*</label>
                            <input type="text" maxlength="50" placeholder="Enter Code Name" name="activity_type"
                                field="contatname" [(ngModel)]="activity.activity_type" class="p-inputtext" required />
                            <p class="info-message text-danger" *ngIf="!activity.activity_type&&(fData.submitted)">
                                This is a mandatory field
                            </p>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div class="card mt-3">

            <div class="row p-2">

                <div class="d-flex col-3 justify-content-start p-button-vertical mb-0 pl-2">
                    <button class="btn btn-secondary text-uppercase"  type="button" >
                        Back
                    </button>
                  </div>
                  <div class="d-flex col-3 justify-content-end p-button-vertical mb-0 pl-2">
                    <button class="btn btn-primary text-uppercase" type="submit">
                      Submit
                    </button>
                  </div>
                  <div class="d-flex col-3 justify-content-start p-button-vertical mb-0 pl-2"  *ngIf="editing && editaddChild">
                      <button class="btn btn-success  text-uppercase" type="button"  (click)="openActivityModel2()"
                        >
                        Add Child
                      </button>
                    </div>
                  <div class="d-flex col-3 justify-content-start p-button-vertical mb-0 pl-2"  *ngIf="editing && editDelete">
                    <button class="btn btn-danger text-uppercase" type="button" (click)="deleteactivity()"
                      >
                      Delete
                    </button>
                  </div>
                 
            </div>

        </div>


    </form>
</div>
